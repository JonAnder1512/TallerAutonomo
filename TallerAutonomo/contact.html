<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/csscomun.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar índice -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navegador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic"
                aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarBasic">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Index</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <img src="./assets/imagenes/Taller-chapa-y-pintura-optimizado.jpg" alt="Portada" width="500px" height="500px">
    </main>

    <div class="row">
        <div class="col-12">
            <form action="/registro" method="post">
                <!-- Nombre -->
                <div class="mb-3 row">
                    <label for="nombre" class="col-4 col-form-label">Nombre</label>
                    <div class="col-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre"
                                required>
                        </div>
                    </div>
                </div>

                <!-- Apellido -->
                <div class="mb-3 row">
                    <label for="apellido" class="col-4 col-form-label">Apellido</label>
                    <div class="col-8">
                        <input id="apellido" name="apellido" type="text" class="form-control" placeholder="Tu apellido"
                            required>
                    </div>
                </div>

                <!-- Correo electrónico -->
                <div class="mb-3 row">
                    <label for="email" class="col-4 col-form-label">Correo electrónico</label>
                    <div class="col-8">
                        <input id="email" name="email" type="email" class="form-control"
                            placeholder="nombre@ejemplo.com" required>
                    </div>
                </div>

                <!-- Teléfono -->
                <div class="mb-3 row">
                    <label for="telefono" class="col-4 col-form-label">Teléfono</label>
                    <div class="col-8">
                        <input id="telefono" name="telefono" type="tel" class="form-control" placeholder="Tu teléfono">
                    </div>
                </div>

                <!-- Modelo del coche -->
                <div class="mb-3 row">
                    <label for="modelo" class="col-4 col-form-label">Modelo del coche</label>
                    <div class="col-8">
                        <input id="modelo" name="modelo" type="text" class="form-control"
                            placeholder="Ej: Toyota Corolla 2020" required>
                    </div>
                </div>

                <!-- Servicio requerido -->
                <div class="mb-3 row">
                    <label for="servicio" class="col-4 col-form-label">Servicio requerido</label>
                    <div class="col-8">
                        <select id="servicio" name="servicio" class="form-select" required>
                            <option value="">Seleccione un servicio</option>
                            <option value="mecanica">Mecánica</option>
                            <option value="pintura">Pintura</option>
                            <option value="diagnostico">Diagnóstico</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <!-- Mensaje adicional -->
                <div class="mb-3 row">
                    <label for="mensaje" class="col-4 col-form-label">Mensaje adicional</label>
                    <div class="col-8">
                        <textarea id="mensaje" name="mensaje" rows="4" class="form-control"
                            placeholder="Escribe detalles adicionales sobre tu coche o servicio"></textarea>
                    </div>
                </div>

                <!-- Botón -->
                <div class="row">
                    <div class="offset-4 col-8">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <!-- Footer -->
    <footer class="bg-info text-center text-white py-3">
        &copy; 2025 Talleres Autónomos
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cVKIPhGhvYWB6VJja6Q6lgmB1L1t7o9E4L28l9E4/0Q5t8PB2/2n9V5ZpG1BZXn"
        crossorigin="anonymous"></script>
</body>

</html>
